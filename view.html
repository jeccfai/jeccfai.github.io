<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/css/animsition.min.css">

</head>

<header class="header">
	<a href='view.html'>jeccfai</a>
</header>

<body class="body animsition">
	<div class="container" id="Projects">
		<img src="lilac.jpg">
			<div class="center">	
				<button class="hvr-bob button" onclick="location.href='projects.html'">
					&lt; PROJECTS &gt;
				</button>
			</div>
	</div>
	
	<div class="container" id="Socials">
		<img src="socials.jpg">
			<div class="center">
				<button class="hvr-bob button" onclick="location.href='socials.html'">
					&lt; SOCIALS &gt;
				</button>
			</div>
	</div>

	<div class="container" id="About me">
		<img src="jojo.jpg">
			<div class="center">
				<button class="hvr-bob button" onclick="location.href='aboutme.html'">
					&lt; ABOUT ME &gt;
				</button>
			</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/js/animsition.min.js"></script>
<script>
	$(document).ready(function() {
		$(".animsition").animsition({
			inClass: 'fade-in',
			outClass: 'fade-out',
			inDuration: 1500,
			outDuration: 800,
			linkElement: '.animsition-link',
			// e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
			loading: true,
			loadingParentElement: 'body', //animsition wrapper element
			loadingClass: 'animsition-loading',
			loadingInner: '', // e.g '<img src="loading.svg" />'
			timeout: false,
			timeoutCountdown: 5000,
			onLoadEvent: true,
			browser: [ 'animation-duration', '-webkit-animation-duration'],
			// "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
			// The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
			overlay : false,
			overlayClass : 'animsition-overlay-slide',
			overlayParentElement : 'body',
			transition: function(url){ window.location.href = url; }
		});
	});
</script>
</body>
</html>
